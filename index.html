<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الذاكرة الممتعة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-500 to-pink-500 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <!-- Hero Section -->
        <div class="text-center">
            <h1 class="text-4xl md:text-6xl font-bold text-white mb-6">
                لعبة الذاكرة الممتعة
            </h1>
            <p class="text-xl md:text-2xl text-white mb-8">
                اختبر ذاكرتك وابحث عن البطاقات المتطابقة!
            </p>
        </div>

        <!-- Game Instructions -->
        <div class="bg-white rounded-lg p-6 md:p-8 max-w-2xl mx-auto mb-8 shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">كيف تلعب؟</h2>
            <ul class="text-gray-600 space-y-3">
                <li class="flex items-center">
                    <i class="fas fa-check-circle text-green-500 ml-2"></i>
                    اقلب بطاقتين في كل مرة للبحث عن الأزواج المتطابقة
                </li>
                <li class="flex items-center">
                    <i class="fas fa-check-circle text-green-500 ml-2"></i>
                    احفظ مواقع البطاقات لتتمكن من مطابقتها بسرعة
                </li>
                <li class="flex items-center">
                    <i class="fas fa-check-circle text-green-500 ml-2"></i>
                    اجمع كل الأزواج المتطابقة لتفوز باللعبة
                </li>
            </ul>
        </div>

        <!-- Start Game Button -->
        <div class="text-center">
            <a href="game.html" class="inline-block bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-bold py-4 px-8 rounded-full text-xl transition duration-300 transform hover:scale-105 shadow-lg">
                <i class="fas fa-play ml-2"></i>
                ابدأ اللعب
            </a>
        </div>
    </div>
</body>
</html>
